<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <input type="button" value="Add" id="btn1">
    <input type="button" value="Remove" id="btn2">
    <input type="button" value="Add Class" id="btn3">
    <input type="button" value="Remove Class" id="btn4">
    <div class="box-1">
        <div class="box-3">
            Hello box3
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        var i = 0;
        $('#btn1').click(function(){
            i++;
            var box2 = "<div class='box-2'>"+i+"</div>";
            //$('.box-1').append(box2);
            //$('.box-1').prepend(box2);
            //$('.box-3').after(box2);     
            $('.box-3').before(box2);

        })
        $('.box-1').on('click','.box-2', function(){
            $(this).remove();
        })
        $('#btn2').click(function(){
            //$('.box-1').remove();
            $('.box-1').empty();
        })
        $('#btn3').click(function(){
            $('.box-1').addClass('box-4'); 
        })
        $('#btn4').click(function(){
            $('.box-1').removeClass('box-4');
        })
    })
</script>
</html>
