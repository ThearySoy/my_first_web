<script>
    $(document).ready(function(){
        //slide
        var slide = $('.slide');
        var numSlide = slide.length; 
      
        slide.hide();
        var x=0;
        slide.eq(x).show();

        get_page_slide();

        //next slide
        $('.btn-next').click(function(){
            slide.eq(x).hide();
            $('.page-slide').find('ul li').eq(x).removeClass('active');
            x++;  
            if(x>=numSlide){  
                x=0;
            }
            slide.eq(x).show();
            $('.page-slide').find('ul li').eq(x).addClass('active');
        });

        //back slide
        $('.btn-back').click(function(){
            slide.eq(x).hide();
            $('.page-slide').find('ul li').eq(x).removeClass('active');
            if(x==0){
                x=numSlide;
            }
            x--; 
            slide.eq(x).show();
            $('.page-slide').find('ul li').eq(x).addClass('active');
        });

        //get page slide pagination
        function get_page_slide(){
            var li = '';
            var x = 0;
            for(i=0;i<numSlide;i++){ //5
                x++;
                li = li+ "<li>"+x+"</li>";
            }
            $('.page-slide').find('ul').html(li);
            $('.page-slide').find('ul li').eq(0).addClass('active');
        }

        //slide with page slide click
        $('.page-slide').on('click','ul li',function(){
            slide.eq(x).hide();
            $('.page-slide').find('ul li').eq(x).removeClass('active');
            x = $(this).index();   //.index() គឺចាប់ទីតាំងរបស់ li ដែលយើងចុច
            slide.eq(x).show();
            $('.page-slide').find('ul li').eq(x).addClass('active');
        })
        var popUp = "<div class='popup'></div>";
        var menuData = [
            "Html",
            "CSS",
            "Javascript",
            "Jquery",
            "Php"
        ];
        
        var menuBox = $('.menu');
        get_menu();
        function get_menu(){
            txt = '';
            for(i in menuData){
                txt += "<li><a href=''>"+menuData[i]+"</a></li>";
            }
            menuBox.find('ul').append(txt);
            $('.popMenu').find('ul').html(txt);
        }
        $('#btnMenu').click(function(){
            $('body').append(popUp);
            $('.popMenu').css({"left":"0"});
        })
        $('body').on('click','.popup', function() {
            $(this).remove();
            $('.popMenu').css({"left":"-280px"});
        })
    });
</script>
